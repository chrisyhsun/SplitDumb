<form id="myForm" onload="clear()" name="formName">

    <div class="form-style-6">
      <input type="button" value="Add another person" onClick="addInput('dynamicInput');">
      <a href="results.html">
        <input type="button" value="Submit" onClick="calculate();" />
      </a>
    </div>

</form>
